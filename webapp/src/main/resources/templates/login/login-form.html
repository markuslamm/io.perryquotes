<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>io.perryquotes - login</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" th:href="@{/}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" th:href="@{/quotes}" class="nav-link">Quotes</a></li>
            <li class="nav-item"><a href="#" th:href="@{/authors}" class="nav-link">Authors</a></li>
            <li class="nav-item"><a href="#" th:href="@{/sources}" class="nav-link">Sources</a></li>
            <li class="nav-item"><a href="#" th:href="@{/about}" class="nav-link">About</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <a class="btn btn-primary" href="#" th:href="@{/login}" role="button">Login</a>
            <a class="btn btn-primary" href="#" th:href="@{/signup}" role="button">Sign up</a>
        </div>
    </header>
    <div class="row">
        <form>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="login_username" placeholder="name@example.com">
                <label for="login_username">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="login_password" placeholder="Password">
                <label for="login_password">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
